    <script>
    w3IncludeHTML();
	
	var db = new Database();
	
	function updateRoutes(){
	    $("#routes").html("");
		var out = [];
		for (var i = 0; i < db.db.routes.length; i++){
		    out.push("<option value=\"" + i + "\">" + db.db.routes[i] + "</option>");
		}
		$("#routes").html(out.join(''));
	}
    </script>
